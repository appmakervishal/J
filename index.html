<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Embed</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”¥</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col h-screen w-screen">

    <div class="flex-grow w-full flex items-center justify-center p-0">
        <div class="relative w-full aspect-video overflow-hidden">
            <iframe
                class="absolute top-0 left-0 w-full h-full"
                src="https://www.youtube.com/embed/pYHp3xBGdNA"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
        </div>
    </div>
    
    <div class="w-full text-center p-8 bg-gray-800">
        <p class="text-gray-400 text-2xl sm:text-3xl">
            Made by <span class="text-blue-400 font-bold">Vishal</span>
        </p>
        <div class="mt-4 flex justify-center space-x-8 text-2xl sm:text-3xl">
            <a href="https://edurev.in/p/351236/PPT-Socialism-in-Europe-and-the-Russian-Revolution"
               class="text-blue-500 hover:text-blue-300 transition-colors duration-200">
                Edurev
            </a>
            <a href="https://appmakervishal.github.io/-"
               class="text-blue-500 hover:text-blue-300 transition-colors duration-200">
                Appmaker Vishal
            </a>
            <a href="https://www.ilovepdf.com/pdf_to_powerpoint"
               class="text-blue-500 hover:text-blue-300 transition-colors duration-200">
                iLovePDF (PDF to PPTX)
            </a>
        </div>
    </div>

</body>
</html>
